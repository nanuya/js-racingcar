<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <div class="js-car-info">
          <form name="carName">
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <fieldset class="d-flex">
              <input
                type="text"
                name="carName"
                class="w-100 mr-2 js-car-name"
                placeholder="자동차 이름"
                required="true"
              />
              <button name="carName" type="submit" class="btn btn-cyan">
                확인
              </button>
            </fieldset>
          </form>
          <form name="playTimes">
            <p>시도할 횟수를 입력해주세요.</p>
            <fieldset class="d-flex">
              <input
                name="times"
                type="number"
                class="w-100 mr-2"
                placeholder="시도 횟수"
                required="true"
              />
              <button name="times" type="submit" class="btn btn-cyan">
                확인
              </button>
            </fieldset>
          </form>
        </div>
      </section>
      <section class="d-flex justify-center mt-5">
        <div class="mt-4 d-flex js-car-list"></div>
      </section>
      <section class="d-flex justify-center mt-5">
        <div class="js-play-result">
          <h2>🏆 최종 우승자: <span>EAST, WEST</span> 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="./src/js/index.js" type="module"></script>
</html>
